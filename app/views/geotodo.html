<div class="container">
  <div class="row">
    <form role="form" class="col-md-9 go-right">
      <h2>Geo Todo</h2>
      <p>Ingrese la info.</p>
      <div class="form-group">
        <input id="name" ng-model="todoDescription" name="name" type="text" class="form-control" required>
        <label for="name">Descripcion del Todo</label>
      </div>
      <div class="form-group">
        <a href="javascript:void(0);" ng-click="agregarTodo()" class="btn btn-lg btn-primary btn-block">Agregar Todo</a>
      </div>
    </form>
  </div>
</div>
